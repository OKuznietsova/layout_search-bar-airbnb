<!doctype html>
<html lang="en">
  <!-- #region head -->
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <!-- #endregion -->
  <body>
    <form
      class="search-bar search-bar--big"
      data-qa="big"
    >
      <img
        class="search-bar__logo"
        src="images/Search.svg"
        alt="Search-logo"
      />
      <input
        class="search-bar__input"
        type="text"
        data-qa="keypress"
        placeholder="Try “Los Angeles“"
      />
    </form>
    <form
      class="search-bar search-bar--small"
      data-qa="small"
    >
      <img
        class="search-bar__logo search-bar__logo--small"
        src="images/Search.svg"
        alt="Search-logo"
      />
      <input
        class="search-bar__input search-bar__input--small"
        type="text"
        data-qa="hover"
        placeholder="Try “Los Angeles“"
      />
    </form>
  </body>
</html>
